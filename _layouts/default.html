        {% include footer.html %} 
        {% include toggle.html %}
    </div>

    <img src="/img/apple-touch-icon.png" width="0" height="0">
    <script src="/js/paw.js"></script>
    <script src="/js/sakura.js"></script>
</body>

</html>
